<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36 - Mover elementos</title>
  </head>
  <body>
    <style>
      .selected {
        background-color: aqua;
      }

      body {
        display: grid;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin-top: -10rem;
      }
    </style>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>

      <button id="btn-1" data-id="1">Botao 1</button>
      <button id="btn-2" data-id="2">Botao 2</button>
    </ul>

    <script>
      const itemList = document.querySelectorAll("ul li");
      const btn1 = document.getElementById("btn-1");
      const btn2 = document.getElementById("btn-2");

      function bgItemOnClick() {
        itemList.forEach((item) => {
          item.addEventListener("click", () => {
            item.classList.toggle("selected");

            if (item.classList.contains("selected")) {
              btn1.addEventListener("click", (e) => {
                e.stopPropagation();
                actionsButtonClick(item, "green", "absolute", "0", "");
              });
            }

            if (item.classList.contains("selected")) {
              btn2.addEventListener("click", (e) => {
                e.stopPropagation();
                actionsButtonClick(item, "red", "absolute", "", "0");
              });
            }
          });
        });
      }

      function actionsButtonClick(item, background, position, top, bottom) {
        item.style.background = `${background}`;
        item.style.position = `${position}`;
        item.style.top = `${top}`;
        item.style.bottom = `${bottom}`;
      }

      bgItemOnClick();
    </script>
  </body>
</html>
