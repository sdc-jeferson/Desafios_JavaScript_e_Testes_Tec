<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>33 - Adicionar elementos</title>
  </head>
  <body>
    <ul class="list">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <button type="button">Create LI</button>

    <script>
      const btn = document.querySelector("button");
      const list = document.querySelector(".list");
      btn.addEventListener("click", () => {
        // list.innerHTML = "";
        let li = document.createElement("li");
        li.innerText = "Item 3";
        list.appendChild(li);
      });
    </script>
  </body>
</html>
